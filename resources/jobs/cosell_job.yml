resources:
  jobs:
    contract_revenue_job1:
      name: "contract-revenue-job1-[${bundle.target}]"

      permissions:
        - service_principal_name: ${var.spn_id}
          level: IS_OWNER

      job_clusters:
        - job_cluster_key: Job_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 16.4.x-scala2.12
            azure_attributes:
              first_on_demand: 1
              spot_bid_max_price: -1
            node_type_id: Standard_DC4as_v5
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            data_security_mode: DATA_SECURITY_MODE_DEDICATED
            runtime_engine: STANDARD
            kind: CLASSIC_PREVIEW
            is_single_node: true

      tasks:
        - task_key: cosell-attachment
          notebook_task:
            notebook_path: ${var.notebook_base_path}/NTBK_Cosell_Attachment.py

          job_cluster_key: Job_cluster

        - task_key: fact-opportunity-management
          depends_on:
            - task_key: cosell-attachment
          notebook_task:
            notebook_path: ${var.notebook_base_path}/NTBK_FactOpportunityManagement.py
          job_cluster_key: Job_cluster

        - task_key: cosell-design
          depends_on:
            - task_key: fact-opportunity-management
          notebook_task:
            notebook_path: ${var.notebook_base_path}/NTBK_Cosell_Redesign_Tables.py
          job_cluster_key: Job_cluster

      schedule:
        quartz_cron_expression: "0 0 6 * * ?" # 6 AM Daily
        timezone_id: UTC



